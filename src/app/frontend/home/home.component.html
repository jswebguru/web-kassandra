<div class="common-model login-popup" *ngIf="isLoginModel">
    <div class="overlay" (click)="closeModel()"></div>
    <div class="model">
        <div class="model-head">
            <h1>Login</h1><i (click)="closeModel()" class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="model-body">
            <form #login="ngForm" (ngSubmit)="onLogin(login.value, login)">
                <div class="form-group">
                    <label for="">username <b>*</b></label>
                    <input type="text" ngModel name="username" #username="ngModel" required>
                </div>
                <div class="form-group">
                    <label for="">password <b>*</b></label>
                    <input type="password" ngModel name="password" #password="ngModel" required>
                </div>
                <span *ngIf="credentialsError" class="error">Something Went Wrong</span>
                <button class="btn" type="submit">Talk with me</button>
            </form>
        </div>
    </div>
</div>
